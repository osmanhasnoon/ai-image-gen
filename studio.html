<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio Pro | Osman Bin Abubakar</title>
    <style>
      :root { --primary: #00ff41; --bg: #0a0a0a; --panel: #161616; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Segio UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        p.subtitle { color: #666; margin-bottom: 30px; }

        /* Control Panel */
        .controls {
            background: var(--panel);
            border: 1px solid #333;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        input:focus { border-color: var(--primary); }

        .brn-row { display: flex; gap: 10px; }

        button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-generate { background: var(--primary); color: #000; font-size: 1.1rem; }
        .btn-generate:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); }

        .btn-magic { background: #333; color: #fff; display: flex; align-items: center: justify-content: center; gap: 50px; }
        .btn-magic: hover { background: #444; }

        /* Gallery Grid */
        .gallery {
            display: grid:
            grid template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
        }

        .card {
            background: var(--panel);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            animation: slideUp 0.5s ease;
        }

        .card img { width: 100%; height: auto; display: block; }

        .card-actions {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .download-link {
            color: #fff
            text-decoration: none;
            font-size: 0.9rem;
            background: #222;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .download-link:hover { background: #333; }

        .loader { text-align: center; color: #888; margin-top: 20px; display: none; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <h1>AI Studio Pro</h1>
    <p class="subtitle">Poewred by FLUX.1 & Hugging Face</p>

    <div class="controls">
        <input type="password" id="api-token" placeholder="Paste Hugging Face Token (hf_...)" />

        <div class-"input-group">
            <input type="text" id="prompt-input" placeholder="Describe your imagination..." />
        </div>

        <div class="btn-row">
            <button class="btn-magic" onclick="enhancePrompt()">✨ Magic Prompt</button>
            <button class="btn-generate" onclick="generateImage()">Generate</button>
        </div>

        <div id="status" class="loader">Generating... This takes about 10-20s...</div>
    </div>

    <div class="gallery" id="gallery"></div>

    <script>
        // Prompt Logic
        const styles = [
            "cyberpunk city, neor lights, 8k resolution, cinematic lighting",
            "oil painting style, van gogh, vibrant colors, artistic",
            "hyperrealistic photo, highly detailed, national geographic",
            "3d render, unreal engine 5, octane render, futuristic",
            "vintage polaroid, nostalgia, grain, soft lighting",
            ];
        function enhancePrompt() {
            const input = document.getElementById("prompt-input");
            const randomStyle = style[Math.floor(Math.random() * styles.length)];

            if(input.value.trim() === "") {
                input.value = "A cute astronaut cat, " + randomStyle;
            } else {
                input.value = input.value + ", " + randomStyle;
            }
        }

        // Gen Logic
        async funtion generateImage() {
            const token = document.getElementById("api-token").value.trim();
            const prompt = document.getElementById("prompt-input").value;
            const status = document.getElementById("status");
            const gallery = document.getElementId("gallery");

            if (!token) { alert("Please paste your Token!"); return; }
            if (!prompt) { alert("Please enter a prompt!"); return; }

            status.style.display = "block";

            try {
                // The Flux Model
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/black-forest-labs/FLUX.1-schnell",
                    {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        }
                            body: JSON.stringify({ inputs: prompt }),
                    }
            );
            if (!response.ok) throw new Error(await response.text());

            const blob = await response.blob();
            const imgUrl = URL.createObjectURL(blob);

            //Gallery Cards HTML
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
            <img src="${imgUrl}" alt="AI Art">
            <div class="card-actions">
            <span style="font-size:0.8rem; color #888,">${prompt.substring(0, 20)}...</span>
            <a href="${imgUrl}" download="ai-art-${Date.now()}.png' class="download-link">Download ⬇</a>
            </div>
            `;

            gallery.insertBefore(card, gallery.firstChild);

        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            status.style.display = "none";
        }
        }
    </script>
</body>
</html>
